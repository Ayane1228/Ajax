<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Jquery 中的Ajax</h2>
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <input type="button" value="Ajax请求" class="Ajax">
</body>
</html>
<script src="./js/jquery-1.12.4.min.js"></script>
<script>
    $('.get').click(function(){
        $.get('../06function/backs/backsend.php','name=jack&&husband=woh',function(data){
            alert(data);
        }) 
    });
    // post请求 支持传入js对象
    $('.post').click(function(){
        $.post('../06function/backs/backsend.php',{name:'飞天小女警',skill:'fei'},function(data){
            alert(data);
        })
    });
</script>
